{% extends "base.html" %}

{% block title %}
    Feedback - {{ block.super }}
{% endblock %}

{% block content %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}



<div class="row">
  <div class="col-12 col-md-4 mx-auto my-3">
    <h3 class="text-center">Submit Your feedback</h3>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-12 col-md-4 mx-auto my-3">
    <form method="POST"> {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary my-1">Submit</button>
    </form>
  </div>
</div>









    

{% endblock %}
