{% extends "base.html" %}


{% block content %}

  <div class='row'>
  	{% if request.GET.q %}
  	<div class='col-12 mb-3 '>
  		Results for <b>{{ request.GET.q }}</b>
  		<hr/>
  	</div>
  	{% else %}
  	<div class='col-12 col-md-6 mx-auto py-5'>
  	     <b> No Results Found </b>
  	</div>
  	
  	{% endif %}   
  </div>	  	



  
  <div class='row'>


  {% for obj in object_list %}
  <div class='col'>
  {% include 'products/snippets/card.html' with instance=obj %}
  </div>

  


  {% endfor %}
</div>

{% endblock %}
